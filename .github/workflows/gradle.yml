name: Build

on:
  push:
    tags:
      - "v*"
    branches: [ master ]
    
jobs:
  build:

    runs-on: windows-latest
    env:
      SPEECH_API_KEY: "${{ secrets.SPEECH_API_KEY }}"
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '16'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.1
    - run: gradle packageMsi
    - uses: actions/upload-artifact@v2
      with:
        name: release
        path: build/compose/binaries/main/msi/*.msi
    - name: Setup latest release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "Latest"
        prerelease: false
        files: |
          build/compose/binaries/main/msi/*.msi
    - name: Send mail about new Release
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        subject: New Voice Release
        to: gregory.fournier@protonmail.com
        from: Gregory Fournier
        reply_to: luke@example.com
        body: "New version of Voice available. See here for more information: https://github.com/videogreg93/voice/releases/tag/Latest"